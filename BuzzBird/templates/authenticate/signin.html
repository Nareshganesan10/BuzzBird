{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
<div class="container">
    <form class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Mail Id</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="mail" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a mail id.
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Password</label>
            <input type="Password" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form></div>
      <div class="col-12">
        <div class="container">
        </br>
        <p>Don't have an account?!</p>
        <a class="btn btn-primary" href='{% url 'signup' %}' role="button">Sign Up</a>
    </div>
    </div>
{% endblock content %}
