{% extends 'base.html' %}
{% block content %}
{% for user in user_list %}
</br>
{% if user.is_authenticated and user != request.user %}
<div class="container">
  <div class="card">
      <div class="card-body">
          {{user}}
          <div class="d-flex">
            <div ="form-control me-2">
            <a button class="btn btn-primary" type="submit" href='{% url "follow" user %}'>Follow</button></a>
          </div>
        </div>
      </div>
    </div> 
</div></br>
{% endif %}
{% endfor %}
{% endblock content %}
